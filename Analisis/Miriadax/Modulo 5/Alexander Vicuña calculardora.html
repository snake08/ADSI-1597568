<!DOCTYPE html>
<!-- saved from url=(0082)https://alex08.neocities.org/Modulo%205%20p2p/Modulo%205%20psp%20obligatiorio.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Alexander Vicuña calculardora</title>
    <link rel="stylesheet" type="text/css" href="./Alexander Vicuña calculardora_files/style.css">

</head>
<body onload="init();">

    
   <center><h1>Calculadora Alex</h1></center> 
    
    <table class="calculadora">
        <tbody><tr>
            <!--tablero de la calculadora-->
            <td colspan="5"><span id="resultado"></span></td>
        </tr>
        <tr>
            <!-- 2 fila de la calculadora-->
            <td><button class="Alex" id="siete">7</button></td>
            <td><button class="Alex" id="ocho">8</button></td>
            <td><button class="Alex" id="nueve">9</button></td>
            <td><button class="Alex" id="division">/</button></td>
            <td><button class="Alex" id="cuadrado">x<sup>2</sup></button></td>
            <td><button class="Alex" id="entero">|</button></td>
        </tr>
        <tr>
            <!-- 3 fila de la calculadora-->
            <td><button class="Alex" id="cuatro">4</button></td>
            <td><button class="Alex" id="cinco">5</button></td>
            <td><button class="Alex" id="seis">6</button></td>
            <td><button class="Alex" id="multiplicacion">*</button></td>
            <td><button class="Alex" id="inversa">1/x</button></td>
            <td><button class="Alex" id="basededos">2<sup>x</sup></button></td>
        </tr>
        <tr>
        <!-- 4 fila de la calculadora-->
            <td><button class="Alex" id="uno">1</button></td>
            <td><button class="Alex" id="dos">2</button></td>
            <td><button class="Alex" id="tres">3</button></td>
            <td><button class="Alex" id="resta">-</button></td>
            <td><button class="Alex" id="raiz">√</button></td>
            <td><button class="Alex" id="numero">n!</button></td>
            
        </tr>
        <tr>
            <!-- 5 fila de la calculadora-->
            <td><button class="Alex" id="igual">=</button></td>
            <td><button class="Alex" id="reset">C</button></td>
            <td><button class="Alex" id="cero">0</button></td>
            <td><button class="Alex" id="suma">+</button></td>
            <td><button class="Alex" id="elevado">x<sup>y</sup></button></td>
            <td><button class="Alex" id="punto">.</button></td>
        </tr> 
    </tbody></table>
<script src="./Alexander Vicuña calculardora_files/funcionalidad.js.descarga"></script>

</body></html>
